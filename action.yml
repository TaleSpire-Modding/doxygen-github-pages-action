name: 'Thunderstore Doxygen GitHub Pages Deploy Action'
author: 'Jonah Lawrence & Justin Branson'
description: 'Make docs with Doxygen then deploy the generated HTML to GitHub pages and use thunderstore manifest.json'
branding:
  icon: "upload-cloud"
  color: "purple"

inputs:
  github_token:
    description: 'A GitHub token for pushing to the repo. Example: https://git.io/passing-token'
    required: true
  branch:
    description: 'Branch name for pushing GitHub pages files'
    required: true
    default: "gh-pages"
  folder:
    description: 'Folder where Doxygen will generate the HTML build files'
    required: true
    default: "docs/html"
  config_file:
    description: 'Path of the Doxygen configuration file'
    required: true
    default: "Doxyfile"
  manifest_file:
    description: 'Path of the Manifest file to inherit from'
    required: true
    default: "manifest.json"
    
runs:
  using: "composite"
  steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        submodules: "true"

    - name: Install Doxygen
      run: sudo apt-get install doxygen graphviz -y
      shell: bash

    - name: Update Doxyfile
      shell: pwsh
      run: |
          $json = Get-Content "manifest.json" | ConvertFrom-Json
          $name = $json.name
          $version = $json.version_number
          $description = $json.description
          $doxyValue = (Get-Content Doxyfile) -Replace "<Version>", "$version"
          $doxyValue = $doxyValue -Replace "<ProjectName>", "$name"
          $doxyValue = $doxyValue -Replace "<Description>", "$description"
          Set-Content Doxyfile -Value $doxyValue
          echo $doxyValue

    - name: Generate Doxygen Documentation
      run: doxygen ${{ inputs.config_file }}
      shell: bash
      
    - name: Create .nojekyll (ensures pages with underscores work on gh pages)
      run: touch ${{ inputs.folder }}/.nojekyll
      shell: bash

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        token: ${{ inputs.github_token }}
        branch: ${{ inputs.branch }}
        folder: ${{ inputs.folder }}
